<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Waste Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Analytics & Environmental Impact</h1>
    <p class="text-gray-600 mb-8">Overview of food saved, emissions and water footprint avoided, and people served.</p>

    <!-- Stats Grid -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-md transition">
        <h2 class="text-sm font-semibold text-gray-500">Food Saved</h2>
        <p class="text-2xl font-bold text-green-600 mt-2">104 kg</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-md transition">
        <h2 class="text-sm font-semibold text-gray-500">Meals Served</h2>
        <p class="text-2xl font-bold text-indigo-600 mt-2">208</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-md transition">
        <h2 class="text-sm font-semibold text-gray-500">Carbon Avoided</h2>
        <p class="text-2xl font-bold text-emerald-600 mt-2">260 kg CO₂e</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-md transition">
        <h2 class="text-sm font-semibold text-gray-500">Water Saved</h2>
        <p class="text-2xl font-bold text-blue-600 mt-2">156k L</p>
      </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-md transition">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Food Saved — Last 7 days</h2>
        <div class="h-48"> <!-- Chart Container with Fixed Small Height -->
          <canvas id="lineChart"></canvas>
        </div>
      </div>
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-md transition">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Breakdown — Latest</h2>
        <div class="h-48 flex items-center justify-center"> <!-- Centered smaller Pie -->
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sample Data
    const dailyData = [
      { date: "2025-08-01", foodKg: 12 },
      { date: "2025-08-02", foodKg: 8 },
      { date: "2025-08-03", foodKg: 15 },
      { date: "2025-08-04", foodKg: 9 },
      { date: "2025-08-05", foodKg: 18 },
      { date: "2025-08-06", foodKg: 22 },
      { date: "2025-08-07", foodKg: 20 },
    ];
    const totalKg = dailyData.reduce((s,d)=>s+d.foodKg,0);

    // Line Chart
    new Chart(document.getElementById("lineChart"), {
      type: "line",
      data: {
        labels: dailyData.map(d => d.date),
        datasets: [{
          label: "Food Saved (kg)",
          data: dailyData.map(d => d.foodKg),
          fill: true,
          borderColor: "#10B981",
          backgroundColor: "rgba(16,185,129,0.2)",
          tension: 0.3
        }]
      },
      options: {
        maintainAspectRatio: false, // fit inside h-48
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    // Pie Chart
    new Chart(document.getElementById("pieChart"), {
      type: "pie",
      data: {
        labels: ["Saved", "Remaining (goal 200kg)"],
        datasets: [{
          data: [totalKg, Math.max(0, 200-totalKg)],
          backgroundColor: ["#10B981", "#F59E0B"]
        }]
      },
      options: {
        maintainAspectRatio: false, // fit inside h-48
        responsive: true,
        plugins: { legend: { position: "bottom" } }
      }
    });
  </script>
</body>
</html>
